<mat-sidenav-container class="sidenav-container">
  <!-- Menú lateral -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/cursos" routerLinkActive="active-link">Cursos</a>
      <a mat-list-item routerLink="/alumnos" routerLinkActive="active-link">Alumnos</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal (se carga según la ruta) -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Aplicación</span>
    </mat-toolbar>

    <router-outlet></router-outlet> <!-- Aquí se carga el contenido según la ruta seleccionada -->
  </mat-sidenav-content>
</mat-sidenav-container>

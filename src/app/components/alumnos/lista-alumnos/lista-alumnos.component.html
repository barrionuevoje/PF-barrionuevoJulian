<div>
  <button mat-raised-button color="primary" (click)="agregarAlumno()">Agregar Alumno</button>
</div>

<!-- Mensaje de carga -->
<div *ngIf="loading$ | async" class="loading">
  Cargando alumnos...
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.apellido }} </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{ alumno.curso }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-button color="accent" (click)="editarAlumno(alumno)">Editar</button>
      <button mat-button color="warn" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
      <button mat-button color="primary" (click)="verDetalle(alumno.id)">Ver Detalle</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
